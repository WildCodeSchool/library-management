<main class="main-grid-container">
    <section class="grid-itemList">
        <h1>Chatons disponibles</h1>
        <app-imageslider 
        style="width: 100%; height: 350px; margin: 2rem auto;">
        </app-imageslider>

        <div class="grid-itemList-CardsContainer">
            @for (kitten of getServiceKittenAvailableKittens(); track $index) {
            <div class="grid-itemList-CardContainer">
                <div>
                    <app-kitten [kittenCard]="kitten"></app-kitten>
                    <p>
                        <a (click)="addAdoptedKittenToUserKittenLis($index)">
                            <em>Un click </em>😁
                            <em> et je suis à toi</em> 🥰💞💘
                        </a>
                    </p>
                </div>
            </div>
            }
        </div>
    </section>
</main>
