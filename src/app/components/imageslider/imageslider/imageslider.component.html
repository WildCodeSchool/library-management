<div class="slider">
    <div>
        <div (click)="goToPrevious()" class="leftArrow">❰</div>
        <div (click)="goToNext()" class="rightArrow">❱</div>
    </div>
    @defer (on viewport) {
    <div class="slide" 
    [style.background-image]="getCurrentSlideUrl()"
    >
    </div>}
    @placeholder {
        <div class="slide" 
    style="background-image: 'https://fr.wikipedia.org/wiki/Angular#/media/Fichier:Angular_full_color_logo.svg'"
    >
    </div>
    }

    <div class="dotsContainer">
        <div class="dot" *ngFor="let kitten of this.kittensImages; let slideIndex = index" (click)="goToSlide(slideIndex)">
            ●
        </div>
    </div>
</div>
