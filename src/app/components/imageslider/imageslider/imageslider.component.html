<div class="slider">
    <div>
        <div (click)="this.goToPrevious()" class="leftArrow">❰</div>
        <div (click)="this.goToNext()" class="rightArrow">❱</div>
    </div>
    @defer (when this.getCurrentSlideUrl()) {
    <div class="slide" [style.background-image]="this.getCurrentSlideUrl()">
    </div>}
    @placeholder {
    <div class="slide">
        <div class="sun">loading...</div>
    </div>
    }
    @error {
    <span>Error</span>
    }
    @loading(minimum 1s) {
    <span>Loading...</span>
    }

    <div class="dotsContainer">
        <div class="dot" *ngFor="let kitten of this.getKittensImages(); let slideIndex = index"
            (click)="this.goToSlide(slideIndex)">
            ●
        </div>
    </div>
</div>
