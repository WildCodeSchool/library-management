<div class="slider">
    <div>
        <div (click)="goToPrevious()" class="leftArrow">❰</div>
        <div (click)="goToNext()" class="rightArrow">❱</div>
    </div>
    <div class="slide" 
    [style.background-image]="getCurrentSlideUrl()" alt="cat">
    </div>
    <div class="dotsContainer">
        <div class="dot" *ngFor="let kitten of this.kittensImages; let slideIndex = index" (click)="goToSlide(slideIndex)">
            ●
        </div>
    </div>
</div>
